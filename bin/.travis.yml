dist: trusty

language:
    - php
php:
  - 5.6.4

addons:
  browserstack:
    # username: "rtcamp2"
    # access_key: "kSykn6cYBFQ5o9kgSXpd"
    # forcelocal: true

before_install:
  - rm -rf ~/.gnupg

before_script:
  - export PLUGIN_DIR=$(pwd)
  - sudo rm -rf /etc/mysql/
  - sudo apt-get -qq purge mysql* graphviz*
  - sudo apt-get -qq autoremove
  - sudo apt-get update
  - sudo bash -c 'echo -e "[user]\n\tname = abc\n\temail = root@localhost.com" > /home/travis/.gitconfig'
  - wget -qO ee rt.cx/ee && sudo bash ee
  - source /etc/bash_completion.d/ee_auto.rc
  - sudo apt-get clean && sudo apt-get clean all && sudo apt-get update
  - sudo ee site create test.rtmedia.me --wp --user=ADMINUSER --email=krupa.nanda@rtcamp.com --pass=ADMINPASS || true
  - sudo apt-get update || true
  # Remove || true in above line after debugging
  - sudo cat /etc/hosts
  - sudo cat /var/log/ee/ee.log
  - sudo chmod 777 -R /var/www
  - sudo cat /etc/mysql/conf.d/my.cnf
  - sudo nginx -t
  - sudo service nginx reload
  - cd /var/www/test.rtmedia.me/htdocs/wp-content/plugins/ && ls
  - mkdir rtMedia
  - cd $PLUGIN_DIR
  - cp -Rf * /var/www/test.rtmedia.me/htdocs/wp-content/plugins/rtMedia/
  - cd /var/www/test.rtmedia.me/htdocs/
  - wp --allow-root plugin install https://downloads.wordpress.org/plugin/buddypress.2.8.2.zip
  - wp plugin activate --all
  - cd $PLUGIN_DIR
  - cd tests/codeception/tests/_data
  - git clone --depth=1 https://github.com/rtCamp/rtmedia-test-data.git test-data

  # Navigate to codeception directory
  - cd $PLUGIN_DIR/tests/codeception/

  # Start it
  - ./BrowserStackLocal --key kSykn6cYBFQ5o9kgSXpd --local-identifier Test123
  - sleep 10

  # Install all project dependencies
  - composer install
  - export PATH="$PATH:/home/travis/build/kjnanda/rtMedia/tests/codeception/vendor/bin"

script:
